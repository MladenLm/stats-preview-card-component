<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <img class="hero--img" src="./images/image-header-mobile.jpg" alt="People working">
    <div class="container">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main--p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="numbers">
        <div class="each">
          <p class="text2">10k+</p>
          <p class="text1">companies</p>
        </div>
        <div class="each">
          <p class="text2">314</p>
          <p class="text1">templates</p>
        </div>
        <div class="each">
          <p class="text2">12m+</p>
          <p class="text1">queries</p>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
